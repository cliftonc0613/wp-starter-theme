<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        @page {
            size: letter;
            margin: {{PAGE_MARGIN}};
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: {{FONT_FAMILY_BODY}}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: {{BACKGROUND_COLOR}};
            color: {{TEXT_COLOR}};
            line-height: 1.6;
            font-size: {{BASE_FONT_SIZE}};
        }

        /* Page container */
        .page {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid {{HEADER_BORDER_COLOR}};
            margin-bottom: 2rem;
        }

        .header-logo {
            max-height: 40px;
            max-width: 150px;
        }

        .header-title {
            font-family: {{FONT_FAMILY_HEADING}}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: {{HEADER_TITLE_COLOR}};
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Content styling */
        .content {
            margin-bottom: 2rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: {{FONT_FAMILY_HEADING}}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        h1 {
            font-size: 2rem;
            color: {{H1_COLOR}};
            border-bottom: 3px solid {{ACCENT_COLOR}};
            padding-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: {{H2_COLOR}};
            margin-top: 2rem;
        }

        h3 {
            font-size: 1.2rem;
            color: {{H3_COLOR}};
            margin-top: 1.5rem;
        }

        p {
            margin-bottom: 1rem;
            text-align: justify;
        }

        a {
            color: {{LINK_COLOR}};
            text-decoration: none;
            border-bottom: 1px dotted {{LINK_COLOR}};
        }

        a:hover {
            color: {{LINK_HOVER_COLOR}};
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1rem;
            padding-left: 2rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* Blockquotes */
        blockquote {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            border-left: 4px solid {{ACCENT_COLOR}};
            background-color: {{BLOCKQUOTE_BG_COLOR}};
            font-style: italic;
        }

        /* Code blocks */
        code {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: {{CODE_BG_COLOR}};
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        pre {
            background-color: {{CODE_BG_COLOR}};
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid {{TABLE_BORDER_COLOR}};
        }

        th {
            background-color: {{TABLE_HEADER_BG_COLOR}};
            font-weight: 600;
            color: {{TABLE_HEADER_TEXT_COLOR}};
        }

        tr:hover {
            background-color: {{TABLE_HOVER_COLOR}};
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1.5rem auto;
        }

        /* Numbered section styling */
        .numbered-section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .section-number {
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background-color: {{ACCENT_COLOR}};
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: {{FONT_FAMILY_HEADING}}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: 1.5rem;
        }

        .section-content {
            flex: 1;
        }

        /* Icon styling */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid {{FOOTER_BORDER_COLOR}};
            margin-top: 2rem;
            font-size: 0.8rem;
            color: {{FOOTER_TEXT_COLOR}};
        }

        .page-number {
            font-weight: 600;
        }

        /* Callout boxes */
        .callout {
            padding: 1.5rem;
            margin: 1.5rem 0;
            border-radius: 5px;
            border-left: 4px solid;
        }

        .callout.info {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
        }

        .callout.warning {
            background-color: #fff3e0;
            border-left-color: #ff9800;
        }

        .callout.success {
            background-color: #e8f5e9;
            border-left-color: #4caf50;
        }

        .callout-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Page break control */
        .page-break-before {
            page-break-before: always;
        }

        .page-break-after {
            page-break-after: always;
        }

        .avoid-page-break {
            page-break-inside: avoid;
        }

        /* Print optimization */
        @media print {
            .page {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            {{LOGO_HTML_SMALL}}
            <div class="header-title">{{TITLE}}</div>
        </header>

        <!-- Main Content -->
        <main class="content">
            {{CONTENT}}
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="copyright">{{COPYRIGHT}}</div>
            <div class="page-number">{{PAGE_NUMBER}}</div>
        </footer>
    </div>
</body>
</html>
