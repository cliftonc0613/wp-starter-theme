<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        @page {
            size: letter;
            margin: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: {{FONT_FAMILY_BODY}}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: {{BACKGROUND_COLOR}};
            color: {{TEXT_COLOR}};
        }

        .cover-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            position: relative;
            background: linear-gradient(135deg, {{PRIMARY_COLOR}} 0%, {{SECONDARY_COLOR}} 100%);
        }

        .cover-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="white" opacity="0.05"/></svg>');
            background-size: 300px;
            background-position: center;
            opacity: 0.3;
        }

        .logo-container {
            margin-bottom: 2rem;
            z-index: 1;
        }

        .logo {
            max-height: 80px;
            max-width: 300px;
        }

        .content-wrapper {
            text-align: center;
            z-index: 1;
            max-width: 600px;
        }

        .title {
            font-family: {{FONT_FAMILY_HEADING}}, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: {{COVER_TITLE_COLOR}};
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: {{COVER_SUBTITLE_COLOR}};
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: {{ACCENT_COLOR}};
            margin: 2rem auto;
            border-radius: 2px;
        }

        .meta-info {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: {{COVER_META_COLOR}};
        }

        .meta-info .author {
            margin-bottom: 0.5rem;
        }

        .page-number {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: {{PAGE_NUMBER_COLOR}};
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid {{CORNER_COLOR}};
            opacity: 0.4;
        }

        .corner-decoration.top-left {
            top: 2rem;
            left: 2rem;
            border-right: none;
            border-bottom: none;
        }

        .corner-decoration.bottom-right {
            bottom: 2rem;
            right: 2rem;
            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration bottom-right"></div>

        {{LOGO_HTML}}

        <div class="content-wrapper">
            <h1 class="title">{{TITLE}}</h1>
            <div class="divider"></div>
            <p class="subtitle">{{SUBTITLE}}</p>
        </div>

        <div class="meta-info">
            <div class="author">{{AUTHOR}}</div>
            <div class="date">{{DATE}}</div>
        </div>

        <div class="page-number">{{PAGE_NUMBER}}</div>
    </div>
</body>
</html>
